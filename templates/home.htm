{% block body %}

<div class="jumbotron text-center">
    <h1>Welcome to my app</h1>
    <p class="lead">This is an app built using the Python Flask framework</p>
    {% if session.is_loggedin == NULL %}

    {% endif %}
</div>

{% endblock %}
